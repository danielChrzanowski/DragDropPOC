<div class="components-list">
  <h2>{{componentsListId}}</h2>
  <div (cdkDropListDropped)="drop($event)"
       [cdkDropListConnectedTo]="getConnections()"
       [cdkDropListData]="components"
       [id]="componentsListId"
       cdkDropList
       class="items-list">
    <div *ngFor="let component of components" cdkDrag class="component">{{component}}</div>
  </div>
</div>

<br/><br/><br/>
Row index:<input #rowIndex type="number" value="0"/>
<br/>
Column index:<input #columnIndex type="number" value="0"/>
<br/>
<button (click)="addRow(rowIndex.value)">Add row</button>
<button (click)="addColumn(rowIndex.value, columnIndex.value)">Add column</button>
<br/><br/>

<div *ngFor="let row of rows">
  <div *ngFor="let column of row.columns" [style]="columnWidth(row.columns.length)" class="column">
    {{column.id}}
    <div (cdkDropListDropped)="drop($event)"
         [cdkDropListConnectedTo]=" getConnections()"
         [cdkDropListData]="column.data"
         [id]="column.id + '-' + row"
         cdkDropList
         class="items-list">
      <div *ngFor="let data of column.data" cdkDrag class="component">{{data}}</div>
    </div>
  </div>

</div>
