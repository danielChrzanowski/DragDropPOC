<ng-container [ngSwitch]="boxComponent?.componentType">
  <app-text-component *ngSwitchCase="ComponentTypes.TextComponent"
                      [textComponentInputs]="boxComponent?.textComponentInputs">
  </app-text-component>
  <app-image-component *ngSwitchCase="ComponentTypes.ImageComponent"
                       [imageComponentInputs]="boxComponent?.imageComponentInputs">
  </app-image-component>
</ng-container>
